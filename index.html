<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCounter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <h1>Real-time Character Counter</h1>
            <div class="message-box">
                <textarea name="" id="" cols="60%" maxlength="50" rows="8" placeholder="Please write your text here..."></textarea>
            </div>
            <div class="character-number">
                <div class="character-typed">Total Character: <span id="character-entered-number">0</span></div>
                <div class="character-remaining">Remaining: <span id="character-remaining-number">50</span></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
